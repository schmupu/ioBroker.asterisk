# Dependabot will run on day 23 of each month at 02:54 (Europe/Berlin timezone)
version: 2
updates:

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "54 2 23 * *"
    open-pull-requests-limit: 15
    assignees:
      - "schmupu"
    versioning-strategy: "increase"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "54 2 23 * *"
    open-pull-requests-limit: 15
    assignees:
      - "schmupu"
